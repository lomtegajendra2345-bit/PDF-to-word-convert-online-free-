<!DOCTYPE html>
<html>
<body>

<h2>PDF to Word Converter</h2>

<input type="file" id="file"><br><br>
<button onclick="convertFile()">Convert</button>

<p id="status"></p>

<a id="download" style="display:none">Download File</a>

<script>

async function convertFile(){

const file = document.getElementById("file").files[0];

if(!file){
alert("PDF select karo");
return;
}

document.getElementById("status").innerText="Converting...";

const res = await fetch("/api/convert", {
method:"POST"
});

const data = await res.json();

const url = data.tasks[2].result.files[0].url;

document.getElementById("download").href = url;
document.getElementById("download").style.display="block";
document.getElementById("status").innerText="Done âœ…";

}

</script>

</body>
</html>
